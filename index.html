<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIVARCS - Innovation Redefined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            text-transform: uppercase;
            color: #f1c40f;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #f1c40f;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards, letterAppear 1s ease-in-out forwards;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #dcdde1;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes letterAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .intro {
            font-size: 1.5rem;
            color: #a29bfe;
            margin-top: 15px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="logo">NIVARCS</div>
    <div class="container">
        <h1>NIVARCS</h1>
        <p>Empowering the Future of Technology</p>
        <div class="intro">Innovation and excellence come together. Stay tuned for something extraordinary.</div>
    </div>
</body>
</html>
