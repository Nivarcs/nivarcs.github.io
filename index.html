<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff, 0 0 40px #0080ff;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            color: #00bfff;
            text-shadow: 0 0 10px #0080ff;
        }
        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 255, 0.3) 0%, rgba(0, 0, 0, 1) 70%);
            overflow: hidden;
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 191, 255, 0.2) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 191, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 5s linear infinite;
        }
        @keyframes gridMove {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50px 50px;
            }
        }
        /* Particle Animation */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00bfff;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveParticles 5s linear infinite;
            box-shadow: 0 0 10px #00bfff, 0 0 20px #0080ff;
        }
        @keyframes moveParticles {
            from {
                transform: translateY(100vh);
                opacity: 0.8;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid"></div>
        <div class="particles"></div>
    </div>
    <div class="container">
        <h1>Nivarcs</h1>
        <p>Something futuristic is coming...</p>
    </div>

    <script>
        // Generate particles
        const particleContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${2 + Math.random() * 4}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particleContainer.appendChild(particle);
        }
    </script>
</body>
</html>
