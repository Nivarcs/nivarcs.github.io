<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px cyan;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,futuristic') no-repeat center center/cover;
            filter: blur(3px) brightness(0.3);
        }
        .enter-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background: cyan;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }
        .enter-btn:hover {
            background: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Nivarcs</h1>
        <p>Something futuristic is coming...</p>
        <button class="enter-btn" onclick="askName()">Enter</button>
    </div>

    <script>
        function askName() {
            let name = prompt("Enter your name:");
            if (name) {
                alert(`Welcome, ${name}!`);
                console.log(`Visitor: ${name}`);
            }
        }
    </script>
</body>
</html>
