<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">NIVARCS</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="profile-container">
            <div class="profile-icon" onclick="toggleDropdown()">&#128100;</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
                <a href="#">Profile</a>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <h1 id="animatedText">NIVARCS</h1>
        <p>Innovating the future with technology</p>
    </section>
    
    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.profile-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };
        
        document.addEventListener("DOMContentLoaded", function() {
            let text = "NIVARCS";
            let index = 0;
            let animatedText = document.getElementById("animatedText");
            animatedText.innerHTML = "";
            function animateText() {
                if (index < text.length) {
                    animatedText.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(animateText, 300);
                }
            }
            animateText();
        });
    </script>
</body>
</html>
