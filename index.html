<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Innovating the Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: cyan;
            text-transform: uppercase;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .menu a:hover {
            color: cyan;
        }
        .profile-icon {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px cyan;
            opacity: 0;
            animation: fadeIn 1s forwards, letterAppear 1.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes letterAppear {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .intro {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Nivarcs</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
        <div class="profile-icon">&#x1F464;</div>
    </nav>
    <div class="container">
        <h1 class="title">Nivarcs</h1>
        <p class="intro">Innovating the Future - Stay Tuned for Something Amazing!</p>
    </div>
</body>
</html>
