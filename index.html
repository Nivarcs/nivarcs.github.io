<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff, 0 0 40px #0080ff;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            color: #00bfff;
            text-shadow: 0 0 10px #0080ff;
        }
        /* DNA Helix */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="dnaCanvas"></canvas>
    <div class="container">
        <h1>Nivarcs</h1>
        <p>Something futuristic is coming...</p>
    </div>

    <script>
        const canvas = document.getElementById("dnaCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let angle = 0;
        let particles = [];

        class Particle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        function createDNA() {
            particles = [];
            for (let i = 0; i < 20; i++) {
                let x1 = Math.sin(i * 0.3 + angle) * 100 + canvas.width / 2;
                let y1 = i * 30 + canvas.height / 2 - 300;
                let x2 = Math.sin(i * 0.3 + Math.PI + angle) * 100 + canvas.width / 2;
                let y2 = i * 30 + canvas.height / 2 - 300;
                particles.push(new Particle(x1, y1, 5, "#00bfff"));
                particles.push(new Particle(x2, y2, 5, "#00bfff"));
            }
        }

        function drawDNA() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            for (let i = 0; i < particles.length - 2; i += 2) {
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[i + 2].x, particles[i + 2].y);
                ctx.strokeStyle = "rgba(0, 191, 255, 0.7)";
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.moveTo(particles[i + 1].x, particles[i + 1].y);
                ctx.lineTo(particles[i + 3].x, particles[i + 3].y);
                ctx.stroke();
            }

            for (let p of particles) {
                p.draw();
            }
        }

        function animate() {
            angle += 0.02;
            createDNA();
            drawDNA();
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
