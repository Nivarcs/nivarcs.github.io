<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff, 0 0 40px #0080ff;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            color: #00bfff;
            text-shadow: 0 0 10px #0080ff;
        }
        /* DNA Animation */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="dnaCanvas"></canvas>
    <div class="container">
        <h1>Nivarcs</h1>
        <p>Something futuristic is coming...</p>
    </div>

    <script>
        const canvas = document.getElementById("dnaCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let angle = 0;
        const totalParticles = 50;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class Particle {
            constructor(index) {
                this.index = index;
                this.radius = 5;
                this.theta = (this.index / totalParticles) * Math.PI * 2;
                this.x = centerX + Math.sin(this.theta) * 100;
                this.y = centerY + (this.index - totalParticles / 2) * 8;
            }

            update() {
                this.theta += 0.05;
                this.x = centerX + Math.sin(this.theta + angle) * 100;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#00bfff";
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#00bfff";
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < totalParticles; i++) {
                particles.push(new Particle(i));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (i > 0) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i - 1].x, particles[i - 1].y);
                    ctx.lineTo(particles[i].x, particles[i].y);
                    ctx.strokeStyle = "rgba(0, 191, 255, 0.7)";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            angle += 0.02;
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
