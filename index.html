<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Hide default cursor */
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px cyan;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: cyan;
            opacity: 0.5;
            animation: moveLines 4s linear infinite;
        }
        @keyframes moveLines {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px cyan, 0 0 20px cyan;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="lines"></div>
    </div>
    <div class="container">
        <h1>Nivarcs</h1>
        <p>Something futuristic is coming...</p>
    </div>
    <div class="cursor"></div>

    <script>
        // Generate animated tech lines
        const linesContainer = document.querySelector('.lines');
        for (let i = 0; i < 30; i++) {
            let line = document.createElement('div');
            line.classList.add('line');
            line.style.left = `${Math.random() * 100}vw`;
            line.style.animationDuration = `${2 + Math.random() * 3}s`;
            line.style.opacity = Math.random();
            linesContainer.appendChild(line);
        }

        // Custom Cursor Effect
        const cursor = document.querySelector(".cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>
</body>
</html>
