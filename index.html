<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px cyan;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid cyan;
            width: 0;
            animation: typing 3s steps(8, end) forwards, blink 0.6s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7), black), url('https://source.unsplash.com/1600x900/?technology,futuristic');
            background-size: cover;
            filter: blur(3px) brightness(0.3);
        }
        .tagline {
            font-size: 1.5rem;
            margin-top: 10px;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>NIVARCS</h1>
        <p class="tagline">Innovating the Future</p>
    </div>
</body>
</html>
