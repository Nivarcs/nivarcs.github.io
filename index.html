<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivarcs - Future Begins Here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* Top Left Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }
        /* Neural Network Background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Centered Content */
        .container {
            position: relative;
            z-index: 2;
        }
        /* Animated "Nivarcs" */
        .nivarcs span {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff, 0 0 40px #0080ff;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            color: #00bfff;
            text-shadow: 0 0 10px #0080ff;
        }
        /* Call to Action Button */
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: black;
            background: #00bfff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00bfff, 0 0 30px #0080ff;
            transition: all 0.3s ease-in-out;
        }
        .cta:hover {
            background: #0080ff;
            box-shadow: 0 0 20px #0080ff, 0 0 50px #00bfff;
        }
    </style>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>

    <!-- Logo -->
    <img src="logo.png" alt="Nivarcs Logo" class="logo">

    <div class="container">
        <!-- Animated Name -->
        <h1 class="nivarcs">
            <span>N</span><span>I</span><span>V</span><span>A</span><span>R</span><span>C</span><span>S</span>
        </h1>
        <p>The Future Begins Here</p>
        <button class="cta" onclick="askName()">Join Us</button>
    </div>

    <script>
        // Neural Network Background
        const canvas = document.getElementById("neuralCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let nodes = [];
        let maxDistance = 150;

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 3;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#00bfff";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#00bfff";
                ctx.fill();
            }
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    let dx = nodes[i].x - nodes[j].x;
                    let dy = nodes[i].y - nodes[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = "rgba(0, 191, 255, 0.5)";
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let node of nodes) {
                node.update();
                node.draw();
            }
            connectNodes();
            requestAnimationFrame(animate);
        }

        function init() {
            nodes = [];
            for (let i = 0; i < 50; i++) {
                nodes.push(new Node());
            }
            animate();
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();

        // Ask Name Function
        function askName() {
            let userName = prompt("Enter your name:");
            if (userName) {
                alert(`Welcome to Nivarcs, ${userName}!`);
            }
        }

        // Animate "Nivarcs" Letter by Letter
        document.addEventListener("DOMContentLoaded", () => {
            const letters = document.querySelectorAll(".nivarcs span");
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
